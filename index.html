<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<form onsubmit="return false;">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Item</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the item you plan to buy">
			  </div>
			  <button type="submit" class="btn btn-primary" onclick="SubmitForm()">Submit</button>
			</form>
		</div>
		<div class="container-fluid">
			<ul id="itemContainer"></ul>
		</div>
	</body>
	<script type="text/javascript">
		const CreateRecord = (itemName) => {
			let items = JSON.parse(localStorage.getItem("item_list"));
			if (!items) items = [];
			items.push(itemName);
			localStorage.setItem("item_list", JSON.stringify(items));
		}

		const ReadRecord = () => {
			const items = JSON.parse(localStorage.getItem("item_list"));
			console.log(items);
			return items;
		}

		const SubmitForm = () => {
			const itemName = document.getElementById("exampleInputEmail1").value
			CreateRecord(itemName);
			alert("Record Created!")
			itemName.value = "";
			ToDom()
		}

		const ToDom = () => {
			const allItems = ReadRecord();
			// get dom container
			const itemholder = document.getElementById("itemContainer")
			allItems.forEach(item => {
				const list = document.createElement('li');
				const listContent = document.createTextNode(
			        item,
			    );
			    list.appendChild(listContent);
			    itemholder.appendChild(list);
			});
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
